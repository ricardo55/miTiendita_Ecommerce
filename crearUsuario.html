    <main class="d-flex flex-column flex-md-row justify-content-center mt-5">
      <div class="d-flex flex-column p-5">
        <div class="m-2">

          <br>
          <br>
          <b style="font-size: 18mm;">Crear Usuario</b>
          <br><br><br>

          
          <label for="title" class="form-label">Nombre</label>
          <input
            id="title-input"
            type="text"
            name="title"
            class="form-control"
          />
        </div>

        <div class="m-2">
          <label for="apelli" class="form-label">Apellidos</label>
          <input
            id="apelli-input"
            type="text"
            name="apelli"
            class="form-control"
          />
        </div>
        <div class="m-2">
          <label for="correo" class="form-label">Correo</label>
          <input
            id="correo-input"
            type="email"
            name="correo"
            class="form-control"
          />
        </div>

        <div class="m-2">
          <label for="cel" class="form-label">Telefono</label>
          <input
            id="cel-input"
            type="number"
            name="cel"
            class="form-control"
          />
        </div>

        <div class="m-2">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            id="user-input"
            type="text"
            name="usuario"
            class="form-control"
          />
        </div>

        <div class="m-2">
          <label for="description" class="form-label">Description</label
          ><textarea
            name="description"
            id="description-input"
            cols="30"
            rows="10"
            class="form-control"
          ></textarea>
        </div>

        <div class="m-2">
          <label for="photo" class="form-label">Photo URL</label>
          <input id="photo-input" type="text" class="form-control" />
        </div>


        <button id="submit-btnU" class="btn btn-primary m-2">Submit</button>
      </div>
    </main>


    <script src="/js/mainUsuario.js"></script>
    <script src="/js/crearUsuario.js"></script>
